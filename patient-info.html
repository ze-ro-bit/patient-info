<!DOCTYPE html>
<html>
<head>
  <title>Patient Information</title>
  <style>
    /* Add CSS styling for the table */
    table {
      border-collapse: collapse;
      margin: auto;
    }

    th, td {
      padding: 8px;
      border: 1px solid black;
    }

    th {
      background-color: #f2f2f2;
    }

    /* Add CSS styling for the form */
    form {
      display: flex;
      flex-direction: column;
      width: 400px;
      margin: 20px auto;
    }

    label {
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] {
      margin-top: 5px;
      padding: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #3e8e41;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Patient Information</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="patient-list"></tbody>
  </table>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="name">Middle Name</label>
    <input type="text" id="name" required>

    <label for="name">Last Name</label>
    <input type="text" id="name" required>


</body>
</html>
